<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pie Chart v4</title>
    <style>
    body {
      font: 10px sans-serif;
    }
    label {
      cursor: pointer;
    }
    .tooltip {
      background: #eee;
      color: #333;
      padding: 8px;
      position: absolute;
      text-align: center;
      visibility: hidden;
      z-index: 10;
    }
    </style>
  </head>
  <body>
  <form>
    <h3>Include Ontario</h3>
    <label><input type="radio" name="ontario" value="yes" checked> Yes</label>
    <label><input type="radio" name="ontario" value="no"> No</label>
  </form>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
    (function(){
      'use strict';

      var width = 960,
          height = 500,
          radius = Math.min(width, height) / 2;

      var color = d3.scale.category10();

      var arc = d3.svg.arc()
        .outerRadius(radius - 10)
        .innerRadius(radius - 110);

      var pie = d3.layout.pie()
        .value(function(d) { return d.count; }).
        sort(null);

      var tooltip = d3.select('body')
        .append('div')
        .attr('class', 'tooltip');

      var tooltipOn = function(d, i) {
        tooltip.html('<div>' + d.data.province + '</div><div>' + d.data.count + '</div>')
          .style('visibility', 'visible');
      };

      var tooltipMove = function(d, i) {
        tooltip.style('top', (event.pageY + 10) + 'px')
          .style('left', (event.pageX + 10) + 'px');
      };
 
      var tooltipOff = function() {
        tooltip.style('visibility', 'hidden');
      };

      var svg = d3.select('body')
        .append('svg')
        .attr('width', width)
        .attr('height', height)
        .append('g')
        .attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')');

      var arcTween = function(a) {
        var i = d3.interpolate(this._current, a);
        this._current = i(0);
        return function(t) {
          return arc(i(t));
        };
      };

      d3.csv('provinces.csv', function(error, data) {
        data.forEach(function(d) {
          d.count = +d.count;
        });

        var path = svg.datum(data).selectAll('path')
          .data(pie)
          .enter()
          .append('path')
          .attr('fill', function(d, i) { return color(i); })
          .attr('d', arc)
          .on('mouseover', tooltipOn)
          .on('mousemove', tooltipMove)
          .on('mouseout', tooltipOff)
          .each(function(d) { this._current = d; });

        var change = function() {
          if (this.value === 'yes') {
            pie.value(function(d) { return d.count; }); 
          } else {
            pie.value(function(d) { return (d.province === 'ON') ? 0 : d.count; });
          }
          path = path.data(pie);
          path.transition().duration(750).attrTween('d', arcTween);
        };

        d3.selectAll('input').on('change', change);
      });
    })();
    </script>
  </body>
</html>
